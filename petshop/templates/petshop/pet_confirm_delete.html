{% extends 'petshop/base.html' %}

{% block title %}
    Delete Pet
{% endblock %}

{% block content %}
    <form
        action="{{ pet.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            pet {{ pet }}?
        </p>
        <a href="{{ pet.get_absolute_url }}"
           class="button button-primary">
            Cancel
        </a>
        <button type="submit" class="button button-primary">Delete Pet</button>
    </form>
{% endblock %}
