{% extends 'petshop/base.html' %}

{% block title %}
    Delete Account
{% endblock %}

{% block content %}
    <form
        action="{{ customer.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            account {{ customer.username }}?
        </p>
        <a href="{{ customer.get_absolute_url }}"
           class="button button-primary">
            Cancel
        </a>
        <button type="submit" class="button button-primary">Delete Account</button>
    </form>
{% endblock %}
